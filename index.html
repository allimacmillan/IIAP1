<html lang="en">
<head>
  <title>Fun Piano</title>
  <link rel="stylesheet" href="piano.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Tone.js"></script>
  <script src="piano.js"></script>
</head>
<body>
  <h1 id="large">Large Piano</h1>
  <h1 id="small">Small Piano</h1>
  <div id="piano">
    <div id="white_keys">
      <button class="white_key" id="C" onclick="cTone()">C</button>
      <button class="white_key" id="D" onclick="dTone()">D</button>
      <button class="white_key" id="E" onclick="eTone()">E</button>
      <button class="white_key" id="F" onclick="fTone()">F</button>
      <button class="white_key" id="G" onclick="gTone()">G</button>
      <button class="white_key" id="A" onclick="aTone()">A</button>
      <button class="white_key" id="B" onclick="bTone()">B</button>
    </div>
    <div id="black_keys">
      <button class="black_key" id="Cs" onclick="CsTone()"></button>
      <button class="black_key" id="Ds" onclick="DsTone()"></button>
      <button class="black_key" id="Fs" onclick="FsTone()"></button>
      <button class="black_key" id="Gs" onclick="GsTone()"></button>
      <button class="black_key" id="As" onclick="AsTone()"></button>
    </div>

  </div>

</body>

</html>
