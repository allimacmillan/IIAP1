<html lang="en">
<head>
  <title>Fun Piano</title>
  <link rel="stylesheet" href="piano.css"></link>
  <script src="piano.js"></script>
</head>
<body>
  <div id="piano">
    <div id="white_keys">
      <button class="white_key" id="C">C</button>
      <button class="white_key">D</button>
      <button class="white_key">E</button>
      <button class="white_key">F</button>
      <button class="white_key">G</button>
      <button class="white_key">A</button>
      <button class="white_key">B</button>
    </div>
    <div id="black_keys">
      <button class="black_key"></button>
      <button class="black_key" id="secondBlack"></button>
      <button class="black_key"></button>
      <button class="black_key"></button>
      <button class="black_key"></button>
    </div>

  </div>


</body>

</html>
